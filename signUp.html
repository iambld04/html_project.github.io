<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
</head>
<body>
    <form action="signupsubmit.html">
        <fieldset>
            <label for="fname">FullName</label>
            <input type="text" id="fname" required pattern="[A-Za-z]{3,15}"><br><br>
            <label for="phone">phone</label>
            <input type="phone" id="phone" required pattern="[6-9]{1}[0-9]{9}"><br><br>
            <label for="email">email</label>
            <input type="email" id="email" required><br><br>
            <label for="gender">gender</label>
            <input type="radio" id="male" name="gen">
            <label for="male">male</label>
            <input type="radio" id="female" name="gen">
            <label for="female">female</label><br><br>
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree to Zomato's Terms of Service, Privacy Policy and Content Policies </label>
        </fieldset><br>
        <input type="submit">
    </form>
</body>
</html>
